<div class="card bg-base-100 w-96 mx-auto !shadow-2xl mt-10">
  <div class="card-body p-10">
    <h2 class="card-title text-error">{{ title }}</h2>
    <ul class="space-y-4">
      @for (member of members(); track member.id) {
        <li class="flex items-center gap-3">
          <div class="flex-shrink-0">
            <div class="w-12 h-12 rounded-lg overflow-hidden">
              <img
                src="./user.png"
                alt="user avatar"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
          <div>
            <div class="font-semibold">{{ member.knownAs }}</div>
            <div class="text-sm opacity-70">{{ member.gender }}</div>
          </div>
        </li>
        @if (!last) {
          <div class="divider divider-neutral my-1"></div>
        }
      }
    </ul>
  </div>
</div>
