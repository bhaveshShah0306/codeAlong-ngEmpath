@if (!registerMode()) {
  <div
    class="hero min-h-screen"
    style="
      background-image: url(https://res.cloudinary.com/dgooj7git/image/upload/v1770048257/two_hands_flower_enxbrj.webp);
    "
  >
    <div class="hero-overlay"></div>
    <div class="hero-content text-neutral-content text-center">
      <div class="max-w-md">
        <h1 class="mb-5 text-5xl font-bold">
          Build empathy. Strengthen connections.
        </h1>
        <p class="mb-5">
          EMPATH helps you understand emotions—yours and others’—so you can
          build healthier connections, make thoughtful decisions, and respond
          with clarity instead of impulse.
        </p>
        <button (click)="showRegister(true)" class="btn btn-primary">
          Register now
        </button>
        <div class="divider divider-accent my-1"></div>
        <button class="btn btn-secondary btn-sm">Learn More</button>
      </div>
    </div>
  </div>
} @else {
  <div class="min-h-screen flex items-center justify-center bg-base-200">
    <app-register (cancelRegister)="showRegister($event)"></app-register>
  </div>
}
